<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entorno</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
    <a-entity geometry="primitive: torusKnot; p: 3; q:7" position="0 1.5 -4" material="color:#dc5836" rotation="0 0 0" scale="1 1 1"></a-entity>

    <a-entity geometry="primitive: box; width: 1; height: 2; depth: 1" position="3 1.5 -5" material="color:#8a3e3e"></a-entity> 

    <a-entity geometry="primitive: box; width: 10; height: 50; depth: 15" position="5 6 -50" material="color:#8a3e3e"></a-entity> 


    <a-entity geometry="primitive: dodecahedron; radius: 2" position="-4.5 1.5 -4" material="color:#8a3e3e"></a-entity>

    <a-assets>
        <img src="tarea/cielo.jpg" id="sky">
      </a-assets>
      <a-sky src="#sky"></a-sky>

    <a-entity environment="preset: contact; dressingAmount: 60; horizonColor: black; skyColor:black; groundColor: #a9dfbf; groundTexture: squares; groundColor2: #aed6f1; dressingColor:#f7dc6f; playArea:50; material:white; color: yellow; stageSize:1400" ></a-entity>
    _
    <a-text value="Libertad" font="assets/Chunky Retro-Demo-msdf.json" font-image="assets/ChunkyRetro-Demo.png" negate="false" color="white" scale="10 40 30" position="-1.5 50 -1" shader="black"></a-text>

    <a-text value="Sé tu mismo" font="assets/Chunky Retro-Demo-msdf.json" font-image="assets/ChunkyRetro-Demo.png" negate="false" color="white" scale="30 20 7" position="10 35 -1" shader="black"></a-text>

    <a-text value="Pasión" font="assets/Chunky Retro-Demo-msdf.json" font-image="assets/ChunkyRetro-Demo.png" negate="false" color="white" scale="30 20 7" position="-45 50 -20" shader="black"></a-text>

    <a-text value="Vive" font="assets/Chunky Retro-Demo-msdf.json" font-image="assets/ChunkyRetro-Demo.png" negate="false" color="white" scale="30 20 7" position="-20 50 -60" shader="black"></a-text>

    <a-assets>
    <audio id="música" loop="true" autoplay="true" volume="2" src="assets/audio.mp3"></audio>
    </a-assets>
    <a-audio src="#música" position="0 0 0"></a-audio>
    
 <a-entity id="rig" movement-controls="controls: checkpoint, gamepad, trackpad, keyboard, nipple;" position="0 0 20">
        <a-entity camera
          position="0 35 0"
          look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-entity>

   </a-entity>


    </a-scene>
</body>

</html>
