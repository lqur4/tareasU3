<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choque 2</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

<body>
    <a-scene physics="gravity:-9.8; restitution:0.7">
    <a-plane position="1 0 -4" width="5" height="5" rotation="-90 0 0" color="brown" static-body></a-plane>
    <a-sphere position="0 2.5 -2" color="black" radius="0.4" dynamic-body="mass:30"></a-sphere>
    </a-scene>
